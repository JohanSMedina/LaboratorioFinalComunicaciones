<body>

    <ul class="nav nav-tabs">

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/inicio">Tienda</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="/banda">Banda transportadora</a>
        </li>

    </ul>
    
    
    <div>
        <center>
            <h1>
                Banda transportadora
            </h1>
        </center>
    </div>
        

    <div class="video-wrap">
        <center>
            <video id="video" playsinline autoplay class="ppp"></video>
        </center>
    </div>

    <div class="estadoB">

        <div class="avanzar">
            <center>
                <button type="button" class="btn btn-outline-success btn-lg">Avanzar</button>
            </center>
        </div>

        <div class="detener">
            <center>
                <button type="button" class="btn btn-outline-danger btn-lg">Detener</button>
            </center>
        </div>

    </div>


        
    <script>
        'use strict';

    const video = document.getElementById('video');
    const errorMsgElement = document.querySelector('span#errorMsg');

    const constraints = {
        audio: false,
        video: {
            width: 1280, height: 720
        }
    };

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            handleSuccess(stream);
        } catch (e) {
            errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
        }
    }

    function handleSuccess(stream) {
    window.stream = stream;
    video.srcObject = stream;
    }

    init();
    </script>

</body>
</html>
