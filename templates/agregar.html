<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar datos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4">
        <h1>Guardar datos para la base de datos</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h2>{{ message }}</h2>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="mb-4 mt-4">
            <h3>
                Guardar nueva tarjeta
            </h3>
            <div>
                <form action="/add_tar" method="POST">
                    <input type="text" name="nombre" placeholder="Nombre">
                    <input type="text" name="uid" placeholder="UID">
                    <input type="text" name="saldo" placeholder="Saldo">
                    <button type="submit" class="btn btn-danger">
                        Guardar
                    </button>
                </form>
            </div>
        </div>

        <div class="mb-4 mt-4">
            <h3>
                Guardar datos de los pines
            </h3>
            <form action="/add_pin" method="POST">
                <input type="text" name="dulce" placeholder="Dulce en minusculas">
                <input type="text" name="uidPin" placeholder="UID">
                <button type="submit" class="btn btn-danger">
                    Guardar
                </button>
            </form>
        </div>
    </div>


</body>

</html>
