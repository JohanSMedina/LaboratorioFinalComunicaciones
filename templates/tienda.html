<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="nav nav-tabs">

        <li class="nav-item">
            <a class="nav-link active" href="/">Tienda</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/banda">Banda transportadora</a>
        </li>

    </nav>
    <div>
        <center>
            <h1>
                TUS DULCES COMUNICACIONES
            </h1>
        </center>
    </div>

    <div class="container">


        <!--Los productos estan aqui-->
        <div id="App" class="row pt-5">

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">

                        <h4>Chocolatina</h4>

                    </div>
                    <form id="chocolatina" class="card-body">
                        <div class="imagen">
                            <center>
                                <img src="../static/pics/chocolatina.png" alt="chocolatina">
                            </center>
                        </div>

                        <div class="form-group">
                            <input type="number" id="cc" placeholder="¿Cuant@s desea?" min="0" max="5"
                                class="form-control" value="0">
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">

                        <h4>Galleta</h4>

                    </div>
                    <form id="Galleta" class="card-body">
                        <div class="imagen">
                            <img src="../static/pics/galleta.png" alt="galleta">
                        </div>

                        <div class="form-group">
                            <input type="number" id="cg" placeholder="¿Cuant@s desea?" min="0" max="5"
                                class="form-control" value="0">
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Helado</h4>
                    </div>
                    <form id="helado" class="card-body">
                        <div class="imagen">
                            <center>
                                <img src="../static/pics/helado.png" alt="helado">
                            </center>
                        </div>

                        <div class="form-group">
                            <input type="number" id="ch" placeholder="¿Cuant@s desea?" min="0" max="5"
                                class="form-control" value="0">
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">

                        <h4>Dona</h4>

                    </div>
                    <form id="dona" class="card-body">
                        <div class="imagen">
                            <center>
                                <img src="../static/pics/dona.png" alt="dona">
                            </center>
                        </div>

                        <div class="form-group">
                            <input type="number" id="cd" placeholder="¿Cuant@s desea?" min="0" max="5"
                                class="form-control" value="0">
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">

                        <h4>Pie</h4>

                    </div>
                    <form id="pie" id="res" class="card-body">
                        <div class="imagen">
                            <center>
                                <img src="../static/pics/pie.png" alt="pie">
                            </center>
                        </div>

                        <div class="form-group">
                            <input type="number" id="cp" placeholder="¿Cuant@s desea?" min="0" max="5"
                                class="form-control" value="0">
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">

                        <h4>Turron</h4>

                    </div>
                    <form id="turron" id="res" class="card-body">
                        <div class="imagen">
                            <center>
                                <img src="../static/pics/turron.png" alt="turron">
                            </center>
                        </div>

                        <div class="form-group">
                            <input type="number" id="ct" placeholder="¿Cuant@s desea?" min="0" max="5"
                                class="form-control" value="0">
                        </div>
                    </form>

                </div>
            </div>

        </div>


        <hr style="border:15px;">
        <hr style="border:2px;">


        <div id="carrito" class="row pt-5">

            <div class="col-md-2">
                <button id="agregar" class="btn btn-outline-success btn-lg">Agregar al carrito</button>
            </div>
            <div class="col-md-2">
                <button id="quitar" class="btn btn-outline-warning btn-lg">Comprar</button>
            </div>

            <div class="col-md-8" id="UIcarrito">

            </div>

        </div>



    </div>


    <script src="../static/javascript/controlTienda.js"></script>
</body>

</html>
